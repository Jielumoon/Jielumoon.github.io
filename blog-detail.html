<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>博客详情 - Team414's Blog</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="stylespc.css" media="screen and (min-width: 800px)">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .blog-detail-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .blog-title {
            font-size: 2em;
            margin-bottom: 10px;
            color: #394E6A;
        }

        .blog-meta {
            color: #666;
            margin-bottom: 20px;
            font-size: 0.9em;
        }

        .blog-content {
            line-height: 1.6;
        }

        .back-button {
            display: inline-block;
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #394E6A;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #2c3d54;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>
            <a href="https://egg-dan.space/" style="color: #394E6A; text-decoration: none;">📅Team414's Blog</a>
        </h1>
    </header>

    <div class="blog-detail-container container">
        <a href="index.html" class="back-button">← 返回首页</a>
        <h1 id="blog-title" class="blog-title"></h1>
        <div id="blog-meta" class="blog-meta"></div>
        <div id="blog-content" class="blog-content"></div>
    </div>

    <script>
    // 从URL获取博客ID
    function getBlogIdFromUrl() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get('id');
    }

    // 加载博客内容
    function loadBlogContent() {
        const blogId = getBlogIdFromUrl();
        if (!blogId) {
            window.location.href = 'index.html';
            return;
        }

        const blogs = JSON.parse(localStorage.getItem('blogs') || '[]');
        const blog = blogs.find(b => b.id === blogId);

        if (!blog) {
            window.location.href = 'index.html';
            return;
        }

        document.title = `${blog.title} - Team414's Blog`;
        document.getElementById('blog-title').textContent = blog.title;
        document.getElementById('blog-meta').textContent = `发布时间：${blog.date}`;
        document.getElementById('blog-content').innerHTML = blog.content;
    }

    // 页面加载时执行
    document.addEventListener('DOMContentLoaded', loadBlogContent);
    </script>
</body>
</html>
