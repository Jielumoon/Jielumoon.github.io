    <script type="module">
        import { parseFrontmatter } from './js/blogs.js';

        function getBlogIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        async function loadBlogContent() {
            const blogId = getBlogIdFromUrl();
            const titleElement = document.getElementById('blog-title');
            const metaElement = document.getElementById('blog-meta');
            const contentElement = document.getElementById('blog-content');

            if (!titleElement || !metaElement || !contentElement) {
                 console.error("Blog detail page structure is missing required elements (title, meta, or content).");
                 if(contentElement) contentElement.innerHTML = "<p>é¡µé¢ç»“æ„é”™è¯¯ï¼Œæ— æ³•åŠ è½½åšå®¢ã€‚</p>";
                 return;
            }

            if (!blogId) {
                console.error("No blog ID found in URL.");
                titleElement.textContent = 'é”™è¯¯';
                metaElement.textContent = '';
                contentElement.innerHTML = '<p>æœªåœ¨ç½‘å€ä¸­æ‰¾åˆ°åšå®¢IDã€‚</p><p><a href="index.html">è¿”å›é¦–é¡µ</a></p>';
                return;
            }

            const blogPath = `./blogs/${decodeURIComponent(blogId)}/blog.md`;

            try {
                const response = await fetch(blogPath);

                if (!response.ok) {
                    throw new Error(`æ— æ³•åŠ è½½åšå®¢æ–‡ä»¶ "${blogPath}"ï¼ŒæœåŠ¡å™¨å“åº”: ${response.status} ${response.statusText}`);
                }
                const markdownContent = await response.text();

                const { frontmatter, content: rawMarkdownBody } = parseFrontmatter(markdownContent);

                const pageTitle = frontmatter.title || decodeURIComponent(blogId);
                document.title = `${pageTitle} - Team414's Blog`;
                titleElement.textContent = pageTitle;
                if (frontmatter.date) {
                    metaElement.textContent = `å‘å¸ƒæ—¶é—´ï¼š${frontmatter.date}`;
                } else {
                    metaElement.textContent = '';
                }

                if (typeof marked === 'undefined' || typeof marked.parse !== 'function') {
                    throw new Error("Markdown æ¸²æŸ“åº“ (marked.js) æœªèƒ½æ­£ç¡®åŠ è½½ã€‚");
                }
                contentElement.innerHTML = marked.parse(rawMarkdownBody);

            } catch (error) {
                console.error('åŠ è½½æˆ–æ¸²æŸ“åšå®¢å†…å®¹æ—¶å‡ºé”™:', error);
                document.title = `é”™è¯¯ - Team414's Blog`;
                titleElement.textContent = 'åŠ è½½é”™è¯¯';
                metaElement.textContent = '';
                contentElement.innerHTML = `
                    <p>æŠ±æ­‰ï¼Œæ— æ³•åŠ è½½åšå®¢ "${decodeURIComponent(blogId)}"ã€‚</p>
                    <p><strong>é”™è¯¯è¯¦æƒ…:</strong> ${error.message}</p>
                    <p>è¯·æ£€æŸ¥æ–‡ä»¶è·¯å¾„æ˜¯å¦æ­£ç¡®ï¼Œæˆ–æŸ¥çœ‹æ§åˆ¶å°è·å–æ›´å¤šä¿¡æ¯ã€‚</p>
                    <p><a href="index.html">è¿”å›é¦–é¡µ</a></p>
                `;
            }
        }

        // === æ–°å¢ï¼šé˜…è¯»è¿›åº¦é€»è¾‘ ===
        function updateReadingProgress() {
            const progressBar = document.getElementById('reading-progress-bar');
            const percentageText = document.getElementById('reading-progress-percentage');
            if (!progressBar || !percentageText) return; // ç¡®ä¿å…ƒç´ å­˜åœ¨

            const scrollTop = window.scrollY || document.documentElement.scrollTop;
            // ä½¿ç”¨ document.documentElement.scrollHeight è·å–æ•´ä¸ªæ–‡æ¡£çš„é«˜åº¦
            const scrollHeight = document.documentElement.scrollHeight;
            // ä½¿ç”¨ document.documentElement.clientHeight è·å–è§†å£çš„é«˜åº¦
            const clientHeight = document.documentElement.clientHeight;

            // è®¡ç®—å¯æ»šåŠ¨çš„æœ€å¤§è·ç¦»
            const maxScroll = scrollHeight - clientHeight;

            // é˜²æ­¢é™¤ä»¥é›¶
            if (maxScroll <= 0) {
                progressBar.style.height = '0%'; // å¦‚æœä¸å¯æ»šåŠ¨ï¼Œè¿›åº¦ä¸º0
                // percentageText.style.visibility = 'hidden'; // éšè—ç™¾åˆ†æ¯”
                percentageText.style.opacity = '0';
                return;
            }

            // è®¡ç®—æ»šåŠ¨ç™¾åˆ†æ¯”
            let scrollPercent = (scrollTop / maxScroll) * 100;
            // ç¡®ä¿ç™¾åˆ†æ¯”åœ¨ 0 åˆ° 100 ä¹‹é—´
            scrollPercent = Math.max(0, Math.min(100, scrollPercent));

            // æ›´æ–°è¿›åº¦æ¡é«˜åº¦
            progressBar.style.height = scrollPercent + '%';

            // æ›´æ–°ç™¾åˆ†æ¯”æ–‡æœ¬
            percentageText.textContent = Math.round(scrollPercent) + '%';
            // percentageText.style.visibility = 'visible'; // æ˜¾ç¤ºç™¾åˆ†æ¯”
            percentageText.style.opacity = '1'; // è®¾ä¸ºä¸é€æ˜
        }

        // é¡µé¢åŠ è½½å’Œæ»šåŠ¨æ—¶æ›´æ–°è¿›åº¦
        window.addEventListener('scroll', updateReadingProgress);
        // é¡µé¢åŠ è½½å®Œæˆåä¹Ÿè°ƒç”¨ä¸€æ¬¡ï¼Œä»¥è®¾ç½®åˆå§‹çŠ¶æ€
        // ï¼ˆå¦‚æœé¡µé¢åˆå§‹ä¸å¯æ»šåŠ¨ï¼Œåˆ™è¿›åº¦ä¸º0ï¼‰
        // === ä¿®æ”¹ï¼šç¡®ä¿åœ¨ loadBlogContent å®Œæˆåï¼Œæˆ–è€… DOMContentLoaded åè°ƒç”¨ ===
        // document.addEventListener('DOMContentLoaded', updateReadingProgress); // å°†åˆå§‹è°ƒç”¨ç§»åˆ°ä¸‹é¢

        // === -->

        document.addEventListener('DOMContentLoaded', () => {
